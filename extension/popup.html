<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Insight</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .header {
      background-color: #f9f9f9;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon {
      width: 24px;
      height: 24px;
      background-color: #4f46e5;
      border-radius: 4px;
    }
    
    .logo-text {
      font-weight: 600;
      font-size: 16px;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .status-indicator.recording {
      background-color: #ef4444;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
    }
    
    .status-indicator.idle {
      background-color: #9ca3af;
    }
    
    .status-text {
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .button-primary {
      background-color: #4f46e5;
      color: white;
    }
    
    .button-primary:hover {
      background-color: #4338ca;
    }
    
    .button-secondary {
      background-color: #f3f4f6;
      color: #4b5563;
    }
    
    .button-secondary:hover {
      background-color: #e5e7eb;
    }
    
    .button-danger {
      background-color: #ef4444;
      color: white;
    }
    
    .button-danger:hover {
      background-color: #dc2626;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .settings {
      margin-top: 16px;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    
    .settings-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .checkbox-label {
      font-size: 14px;
      margin-left: 8px;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    
    .link {
      color: #4f46e5;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">UX Insight</div>
    </div>
    <a href="https://uxinsight.io/dashboard" target="_blank" class="link">Dashboard</a>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-indicator idle" id="status-indicator"></div>
      <div class="status-text" id="status-text">Not recording</div>
    </div>
    
    <div class="form-group">
      <label for="project-id" class="form-label">Project ID</label>
      <input type="text" id="project-id" class="form-input" placeholder="Enter your project ID">
    </div>
    
    <div class="button-group">
      <button id="start-button" class="button button-primary">Start Recording</button>
      <button id="stop-button" class="button button-danger" disabled>Stop</button>
    </div>
    
    <div class="settings">
      <div class="settings-title">Recording Settings</div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="track-clicks" checked>
        <label for="track-clicks" class="checkbox-label">Track clicks</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="track-movement" checked>
        <label for="track-movement" class="checkbox-label">Track mouse movement</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="track-scrolling" checked>
        <label for="track-scrolling" class="checkbox-label">Track scrolling</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="track-forms" checked>
        <label for="track-forms" class="checkbox-label">Track form interactions</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="track-errors" checked>
        <label for="track-errors" class="checkbox-label">Track console errors</label>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://uxinsight.io/privacy" target="_blank" class="link">Privacy Policy</a> â€¢ 
    <a href="https://uxinsight.io/help" target="_blank" class="link">Help</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
